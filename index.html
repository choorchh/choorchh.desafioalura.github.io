<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador Alura</title>
  </head>
  <body>
      <div class="logo">
          <a href="https://app.aluracursos.com/" target="_blank"><img src="images/logo.png" alt="logo de alura" /></a>
          <div class="contenedor">
            <header class="header">
        <h2>Encripador Alura</h2>
      </header>
      <main class="contenido">
        <textarea id="texto-inicial" rows="8" cols="80" placeholder="Ingresar aqui su texto "  autofocus></textarea>
          
            <img src="./images/Vector.png" alt="signo de exclamacion" />
            <span> Solo letras minúsculas y sin acentos </span> 
    </main>
        <aside class="sidebar">
            <img id="imagen-der"src="./images/Muñeco.png" alt="caricatura de un nene">
            <h1 id="texto-der">Ningún mensaje fue encontrado</h1><br/>
            <textarea id="texto-final" class="textareaFinal" > </textarea>
        </aside>
          <div class="widget1">
            <button type="button" id="encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="desencriptar" onclick="desencriptar()">Desencriptar</button>
            <button type="button" id="limpiar" onclick="limpiar()"> Limpiar</button>
          </div>
          <div class="widget2">
            <button type="button" id="copiar" onclick="copiar()" >Copiar</button>
            <button type="button" id="intercambiar" onclick="intercambiar(e)" >Cambiar</button>
          </div>
        <footer class="footer">
            <p>Create by Jorge Alejando de la Torre Cortes</p> 
        <a href="https://github.com/choorchh" target="_blank">
          <img
            src="https://img.icons8.com/sf-black-filled/30/1A1A1A/github.png"
          />
        </a>

        <a href="https://www.linkedin.com/in/jorgedelatorrecortes/" target="_blank">
          <img src="https://img.icons8.com/color/30/null/linkedin.png" />
        </a>
        <a href="http://instagram.com/choorchh" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="32" height="32" viewBox="0 0 24 24" stroke-width="1" stroke="#fd0061" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <rect x="4" y="4" width="16" height="16" rx="4" />
            <circle cx="12" cy="12" r="3" />
            <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
        </a>
        
        </svg>
        </footer>
    </div>
  </body>
</html>
